	<header>

	<nav>

			</ul>

		<h2>Contacta con nosotros</h2>
		<div id="container">
			<form action="" method="post">
				<h3>Nombre de usuario</h3>
				<input type="text" name="usuario" required="required"/>
				<h3>Contraseña</h3>
				<input type="password" name="pass" required="required"/>
				<h3>Correo electrónico</h3>
				<input type="email" name="correo" placeholder="ejemplo@email.com"/>
				<h3>Selecciona el motivo del contacto</h3>
				<select id="menu">
					<option selected="selected">Sugerencia</option>
					<option>Bugs o errores</option>
					<option>Consulta</option>
				</select>
				<h3>Explicanos el caso</h3>
				<textarea placeholder="Comentarios..."></textarea><br/>
				<input type="submit" name="enviar" value="Enviar" id="bt-enviar" />
			</form>
		</div>

</body>
